# AWS Configuration
aws.region=us-east-1

# DynamoDB Configuration
dynamodb.table.name=orders

# S3 Configuration
s3.bucket.name=order-processing-archives-v2

# SNS Configuration
sns.topic.arn=arn:aws:sns:us-east-1:ACCOUNT_ID:order-notifications

# Lambda Configuration
lambda.memory.mb=512
lambda.timeout.seconds=30

# Bedrock Configuration
bedrock.model.id=anthropic.claude-3-sonnet-20240229-v1:0
#bedrock.model.id=anthropic.claude-3-haiku-20240307-v1:0

# Logging
logging.level.com.orderprocessing=INFO
