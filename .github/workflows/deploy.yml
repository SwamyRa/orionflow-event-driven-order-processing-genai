name: Deploy All Services

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: eks-analytics
  EKS_CLUSTER_NAME: order-processing-eks-dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'

    # Build Lambda
    - name: Build Lambda JAR
      run: |
        echo "========================================"
        echo "üî® Building Lambda JAR..."
        echo "========================================"
        cd lambda/order-processor
        mvn clean package -DskipTests
        echo "‚úÖ Lambda JAR built successfully"
        
    # Build EKS Analytics
    - name: Build EKS Analytics JAR
      run: |
        echo "========================================"
        echo "üî® Building EKS Analytics JAR..."
        echo "========================================"
        cd eks-analytics
        mvn clean package -DskipTests
        echo "‚úÖ EKS Analytics JAR built successfully"

    # Login to ECR
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    # Build and push Docker image
    - name: Build and push Docker image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "========================================"
        echo "üê≥ Building Docker image..."
        echo "========================================"
        cd eks-analytics
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        echo "üè∑Ô∏è  Tagging image as latest..."
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        echo "üì§ Pushing images to ECR..."
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        echo "‚úÖ Docker images pushed successfully"

    # Deploy Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Init
      run: |
        echo "========================================"
        echo "üîß Initializing Terraform..."
        echo "========================================"
        cd terraform
        terraform init
        echo "‚úÖ Terraform initialized"

    - name: Terraform Plan
      run: |
        echo "========================================"
        echo "üìã Planning Terraform changes..."
        echo "========================================"
        cd terraform
        terraform plan -var="sns_email=${{ secrets.SNS_EMAIL }}"
        echo "‚úÖ Terraform plan completed"

    - name: Terraform Apply
      run: |
        echo "========================================"
        echo "üöÄ Applying Terraform (deploying AWS resources)..."
        echo "========================================"
        cd terraform
        terraform apply -auto-approve -var="sns_email=${{ secrets.SNS_EMAIL }}"
        echo "‚úÖ Terraform applied successfully"

    # Deploy to EKS
    - name: Update kubeconfig
      run: |
        echo "========================================"
        echo "‚ò∏Ô∏è  Connecting to EKS cluster..."
        echo "========================================"
        aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}
        echo "‚úÖ Connected to EKS cluster"

    - name: Install Helm
      uses: azure/setup-helm@v3

    - name: Deploy Helm chart
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "========================================"
        echo "üì¶ Deploying application to EKS..."
        echo "========================================"
        cd eks-analytics/helm
        helm upgrade --install eks-analytics . \
          --set image.repository=$ECR_REGISTRY/$ECR_REPOSITORY \
          --set image.tag=$IMAGE_TAG \
          --wait
        echo "‚úÖ Application deployed to EKS"

    - name: Verify deployment
      run: |
        echo "========================================"
        echo "üîç Verifying deployment..."
        echo "========================================"
        kubectl get pods -l app=eks-analytics
        kubectl get svc eks-analytics
        echo "‚úÖ Deployment verification complete"
